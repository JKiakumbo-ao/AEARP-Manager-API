<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/patternLayout'">
<head></head>

<body class="skin-blue">
	<div class="wrapper">
		<section layout:fragment="content">
			<!-- Right side column. Contains the navbar and content of the page -->
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Schedule <small>Control panel</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Schedule</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				
					<div class="row">
						<div class="col-md-1">
						
									<label class="control-label" for="inputWarning"><i
										class="fa fa-users"></i> Add Event:</label>
									<div class="sg-field-action sg-add_event_icon">

										<div class="sg-field-action__icon">
											<a href="#" data-toggle="modal"
												data-target="#eventDetailModal">
												 
												<i
												class="sg-glyphicon-large">
													<img th:src="@{/images/icon_add_event.png}" width="50"/>
												</i>
											</a>
										</div>
									</div>

						</div><!-- /.col -->
						
						<div class="col-md-11">
							<div class="box box-primary">
								<div class="box-body no-padding">
									<!-- THE CALENDAR -->
									<div id='div-agenda-eventos'></div>
	
								</div>
								<!-- /.box-body -->
							</div>
							<!-- /. box -->
						</div>
						<!-- /.col -->
					</div>
						<!-- /.row -->
			</section>
			<!-- /.content -->
			<div th:replace="schedule/add_event_modal :: eventModal"></div>
		</section>
	</div>
	
</body>

</html>
