<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/patternLayout'">
<head></head>

<body class="skin-blue">
	<div class="wrapper">
		<section class="content" layout:fragment="content">
				
					<div class="col-sm-4">
			              <div class="box box-primary">
			                <div class="box-header">
			                  <i class="glyphicon glyphicon-paperclip"></i>
			                  <h3 class="box-title">Exercise name</h3>
			                </div>
			                <div class="box-body">
				                	<div class="row">
					                  <div class="col-sm-6" >
					                  	<h5><b>Visibility:</b></h5>
											<span class="label label-warning">Public</span>
					                  	<h5><b>Group size:</b></h5>
					                  		<span class="label label-default">Goup(2-8)</span>
					                  </div>
					                  
					                   <div class="col-sm-6" >
					                   	<h5><b>Main focus:</b></h5>
											<span class="label label-success">Attack</span>
										<h6>
										<b>Fitness:</b><span class="badge bg-red pull-right">20%</span>
										</h6>
										<h6>
										<b>Technique:</b><span class="badge bg-yellow pull-right">50%</span>
										</h6>
										<h6>
										<b>Tactics:</b><span class="badge bg-blue pull-right">30%</span>
										</h6>
					                   </div>
				                 </div>
			                </div><!-- /.box-body-->
			                <div class="box-footer">
									<div class="pull-right">
										<a th:href=@{/exercise/register} class="btn btn-primary">
											<i class="fa fa-edit"></i> Edit
										</a>
										<a th:href=@{/exercise/register} class="btn btn-info">
											<i class="fa fa-eye"></i> Details
										</a>
										
									</div>
									<a th:href="@{/club/dashboard}" class="btn btn-danger">
										<i class="fa fa-trash-o"></i> Delete
									</a>
								</div>
			              </div><!-- /.box -->
			        </div>
		</section>

	</div>
</body>

</html>
