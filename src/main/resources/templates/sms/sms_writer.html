<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/patternLayout'">
<head></head>

<body class="skin-blue">
	<div class="wrapper">
		<section layout:fragment="content">
			<div class="container">
				<h1>SMS Writer</h1>
				<form action="#" method="post">
					<div class="box box-warning">
						<div class="box-header">
							<h3 class="box-title">SMS</h3>
						</div>
						<!-- /.box-header -->
						<div class="row">
							<div class="box-body col-sm-8">

								<!-- input states -->

								<div class="form-group /has-success col-sm-12">

									<label class="control-label" for="inputSuccess"><i
										class="fa fa-user"></i> Name:</label> <input type="text" name="name"
										class="form-control" id="inputSuccess" placeholder="JoÃ£o" />
								</div>

								<div class="form-group /has-error col-sm-12">
									<label class="control-label" for="inputWarning"><i
										class="fa fa-user"></i> Surname:</label> <input type="text"
										name="surname" class="form-control" id="inputWarning"
										placeholder="Kiakumbo" />
								</div>
								
								<div class="form-group col-sm-3">
									<label class="control-label" for="inputError"><i
										class="fa fa-male"></i> Gender:</label> <input
										type="text" name="gender" class="form-control"
										id="inputError" placeholder="male" />
								</div>

								<div class="form-group col-sm-5">
									<label class="control-label" for="inputSuccess"><i
										class="fa fa-map-marker"></i> Nacionality:</label> <input type="text"
										name="nacionality" class="form-control" id="inputSuccess"
										placeholder="Angolan" />
								</div>
								
								<div class="form-group col-sm-4">
									<label class="control-label" for="inputError"><i
										class="fa fa-calendar"></i> Date of Born:</label> <input
										type="text" name="dateOfBorn" class="form-control"
										id="inputError" placeholder="09/11/1995" />
								</div>
								<div class="form-group col-sm-6">
									<label class="control-label" for="inputError"><i
										class="fa fa-credit-card"></i> Document type:</label> <input
										type="text" name="documentType" class="form-control"
										id="inputError" placeholder="Passaport" />
								</div>

								<div class="form-group col-sm-6">
									<label class="control-label" for="inputSuccess"><i
										class="fa fa-keyboard-o"></i> Document number:</label> <input type="text"
										name="documentNumber" class="form-control" id="inputSuccess"
										placeholder="N1136645" />
								</div>
								
								

								<div class="form-group  col-sm-4">
									<label class="control-label" for="inputWarning"><i
										class="fa fa-phone"></i> Phone:</label> <input type="text"
										name="phoneNumber" class="form-control" id="inputWarning"
										placeholder="+48 729391471" />
								</div>

								<div class="form-group col-sm-4">
									<label class="control-label" for="inputWarning"><i
										class="fa fa-envelope"></i> Email:</label> <input type="text"
										name="phoneNumber" class="form-control" id="inputWarning"
										placeholder="kiakumbo.9@sgestor.pl" />
								</div>

								<div class="form-group col-sm-4">
									<label class="control-label" for="inputError"><i
										class="fa fa-home"></i> Adress:</label> <input type="text"
										name="adress" class="form-control" id="inputError"
										placeholder="4 wittiga street, Wroclaw" />
								</div>


								<div class="form-group  col-sm-6">
									<label class="control-label" for="inputSuccess"><i
										class="fa fa-dribbble"></i> Activity:</label> <input type="text"
										name="activity" class="form-control" id="inputSuccess"
										placeholder="Football" />
								</div>
								<div class="form-group col-sm-6">
									<label class="control-label" for="inputWarning"><i
										class="fa fa-users"></i> Group level:</label> <input type="text"
										name="groupLevel" class="form-control" id="inputWarning"
										placeholder="Senior" />
								</div>

							</div>
							<div class="col-sm-4">

								<img src="cinqueterre.jpg" class="img-rounded "
									alt="Cinque Terre" width="150" height="150">

							</div>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</section>
	</div>
</body>

</html>
