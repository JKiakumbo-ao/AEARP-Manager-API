<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/patternLayout'">
<head></head>

<body class="skin-blue">
	<div class="wrapper">
		<section class="content" layout:fragment="content">
			<th:block th:include="fragments/MensageSuccess"></th:block>
			<form th:object="${technicalStaff}" method="post" th:action="${technicalStaff.new} ? @{/technical_staff/register}:
			 @{/technical_staff/{id}(id= ${technicalStaff.id})}">
			 	<th:block th:include="fragments/MensagesErrorValidation"></th:block>
				<div class="row">
					<div class="col-md-9">
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 th:if="${technicalStaff.new}" class="box-title">New Technical Staff</h3>
								<h3 th:unless="${technicalStaff.new}" class="box-title" th:text="|Editing Technical Staff of coach ${technicalStaff.coach.surname}|">New Technical Staff</h3>
							</div>
							<!-- /.box-header -->

							<div class="box-body">
								<div class="form-group col-sm-12" th:classappend="${#fields.hasErrors('members')} ? has-error">
									<input type = "hidden" th:field="*{id}">
									<label class="control-label" for="inputWarning"><i
										class="fa fa-users"></i> Add Membership:</label>
									<div class="sg-field-action" >
										<select id="estilo" class="form-control js-example-basic-multiple" multiple="multiple" th:field="*{members}">
											<option th:each="technicalMembership : ${technicalMemberships}" 
											th:value="${technicalMembership.id}" th:text="${technicalMembership.name}+' '+${technicalMembership.surname}">U-19</option>
											
										</select>

										<div class="sg-field-action__icon">
											<a href="#" data-toggle="modal"
												data-target="#modalCadastroRapidoEstilo"> <i
												class="glyphicon  glyphicon-plus-sign  sg-glyphicon-large"></i>
											</a>
										</div>
									</div>

								</div>
								
								<div class="form-group col-sm-6" th:classappend="${#fields.hasErrors('coach')} ? has-error">
									<label class="control-label" for="inputWarning"><i
										class="fa fa-users"></i> Coach:</label>
									<div class="sg-field-action">
										<select id="estilo" class="form-control" th:field="*{coach}">
											<option value="">Select coach</option>
											<option th:each="coach : ${coaches}" 
											th:value="${coach.id}" th:text="${coach.name}+' '+${coach.surname}">U-19</option>
											
										</select>

										<div class="sg-field-action__icon">
											<a href="#" data-toggle="modal"
												data-target="#modalCadastroRapidoEstilo"> <i
												class="glyphicon  glyphicon-plus-sign  sg-glyphicon-large"></i>
											</a>
										</div>
									</div>

								</div>
								
									<div class="form-group col-sm-6">
									<label class="control-label" for="inputWarning"><i
										class="fa fa-users"></i> Assistent coach:</label>
									<div class="sg-field-action">
										<select id="estilo" class="form-control" th:field="*{assistent}">
											<option value="">Select assistent coach</option>
											<option th:each="coach : ${coaches}" 
											th:value="${coach.id}" th:text="${coach.name}+' '+${coach.surname}">U-19</option>
											
										</select>

										<div class="sg-field-action__icon">
											<a href="#" data-toggle="modal"
												data-target="#modalCadastroRapidoEstilo"> <i
												class="glyphicon  glyphicon-plus-sign  sg-glyphicon-large"></i>
											</a>
										</div>
									</div>

								</div>

							</div>
							<!-- /.box-body -->
							<div class="box-footer">
								<div class="pull-right">
									<a th:href=@{/technical_staff/register} class="btn btn-default">
										<i th:if="${technicalStaff.new}" class="fa fa-eraser"></i> Clean
									</a>
									<button type="submit" class="btn btn-primary">
										<i class="fa fa-save"></i> Save
									</button>
								</div>
								<a th:href="@{/club/dashboard}" class="btn btn-default">
									<i class="fa fa-times"></i> Close
								</a>
							</div>
							<!-- /.box-footer -->
						</div>
						<!-- /. box -->
					</div>
					<div class="col-md-3">
						<div class="box box-solid">
							<div class="box-header with-border">
								<h3 class="box-title">Folders</h3>
							</div>
							<div class="box-body">
								<img src="cinqueterre.jpg" class="img-rounded "
									alt="Cinque Terre" width="150" height="150">
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /. box -->
					</div>
				</div>
			</form>

			<div th:replace="group_level/add_group_level_modal :: modal"></div>
			<div th:replace="activity/add_activity_modal :: modal"></div>
		</section>

	</div>
</body>

</html>
