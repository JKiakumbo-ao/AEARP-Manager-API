<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/patternLayout}">
<head></head>

<body class="skin-blue">
	<div class="content-wrapper">
		<section class="content" layout:fragment="content">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Data Tables <small>advanced tables</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Tables</a></li>
					<li class="active">Data tables</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">Data Table With Full Features</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive">
								<table id="dataTable"
									class="table table-bordered table-striped table-hover">
									<thead>
										<tr>
											<th>Site name</th>
											<th>Address</th>
											<th>Resident club name</th>
											<th>Is gymnasium</th>
											<th>Map link</th>
											<th>Options</th>
										</tr>
									</thead>
									<tbody>

										<tr th:each="site : ${sites}">

											<td th:text="${site.name}"
												th:onclick="'javascript:openSiteModal(\''+${site.id}+'\');'"
												title="click to see more details"></td>

											<td th:text="${site.address}"
												th:onclick="'javascript:openSiteModal(\''+${site.id}+'\');'"
												title="click to see more details"></td>

											<td th:text="${site.residentClubName}"
												th:onclick="'javascript:openSiteModal(\''+${site.id}+'\');'"
												title="click to see more details"></td>
											
											<td th:text="${site.isGymnasium}"
												th:onclick="'javascript:openSiteModal(\''+${site.id}+'\');'"
												title="click to see more details"></td>
											
											<td th:text="${site.mapLink}"
												th:onclick="'javascript:openSiteModal(\''+${site.id}+'\');'"
												title="click to see more details"></td>

											<td>
												<div class="pull-right">
													<a th:href="@{/edit/site/}+${site.id}"
														title="see more details"><i
														class="glyphicon glyphicon-eye-open text-primary"></i></a> 
														<a class="btn  btn-link  btn-xs  js-tooltip" title="Editar"
														th:href="@{/site/{id}(id=${site.id})}"> <i
														class="glyphicon glyphicon-edit text-success"></i>
													</a>
													<a class="btn  btn-link  btn-xs  js-tooltip  js-exclusao-btn" href="#"
													th:attr="data-url=@{/site/{id}(id=${site.id})}, 
													data-objeto=${site.name}" title="Delete">
														<i class="glyphicon glyphicon-trash text-danger"></i>
													</a>
												</div>
											</td>

										</tr>
									</tbody>
									<tfoot>
										<tr>
											<th>Site name</th>
											<th>Address</th>
											<th>Resident club name</th>
											<th>Is gymnasium</th>
											<th>Map link</th>
											<th>Options</th>
										</tr>
									</tfoot>
								</table>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
				<div id="activityModelHolder"></div>
			</section>
			<!-- /.content -->
			<script type="text/javascript">
				function openSiteModal(id) {
					$.ajax({
						url : "/site/site/" + id,
			
						success : function(data) {
							ht = data;
							$("#siteModelHolder").html(data);
							$("#siteDetailModal").modal("show");
						}
					});
			
				}
			</script>
		</section>

	</div>

</body>

</html>
