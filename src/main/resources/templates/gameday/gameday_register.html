<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorator="'layout/patternLayout'">
	
<head></head>

<body class="skin-blue">
	<div class="wrapper">
		<section class="content" layout:fragment="content">
			<th:block th:include="fragments/MensageSuccess"></th:block>
			<form th:object="${gameDay}" method="post" th:action="@{/gameday/register}">
			 	<th:block th:include="fragments/MensagesErrorValidation"></th:block>
				<div class="row">
					<div class="col-sm-6">
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">Gameday</h3>
							</div>
							<!-- /.box-header -->	
								<div class="box-body">
										<div class="row">
											<div class="form-group col-sm-12" th:classappend="${#fields.hasErrors('type')} ? has-error">
													<label class="control-label" for="inputSuccess"><i
														class="fa fa-flag"></i> Gameday type:</label> <select class="form-control"
														id="inputSuccess" th:field="*{type}">
														<option value="" label="Select a country … "
															selected="selected">Select visibility …       </option>
														<option th:each="gamedayType : ${gamedayTypes}"
															th:value="${gamedayType}" th:text="${gamedayType.description}">Algeria</option>
													</select>
											</div>
											
											<div class="form-group col-sm-12" th:classappend="${#fields.hasErrors('team')} ? has-error">
													<label class="control-label" for="inputSuccess"><i
														class="fa fa-flag"></i> Visibility:</label> <select class="form-control"
														id="inputSuccess" th:field="*{team}">
														<option value="" label="Select a country … "
															selected="selected">Select visibility …       </option>
														<option th:each="team : ${teams}"
															th:value="${team}" th:text="${team.name}">Algeria</option>
													</select>
											</div>
											<div class="form-group /has-success col-sm-12" th:classappend="${#fields.hasErrors('opponent')} ? has-error">
				
													<label class="control-label" for="inputSuccess">
													<i class="fa fa-dribbble"></i> Opponent:</label> 
													<input type="text" th:field="*{opponent}"
														class="form-control" id="inputSuccess" placeholder="type name" />
											</div>

											<!-- radio -->
											<th:block th:each="gameType : ${gameTypes}" th:classappend="${#fields.hasErrors('opponent')} ? has-error">
								                  <div class="form-group col-sm-6">
								                  	<input th:id="|id_${gameType}|" type="radio" th:field="*{game}" th:value="${gameType}"  class="minimal"/>
								                    <label th:for="|id_${tgameType}|" th:text="${gameType.description}">
								                      
								                    </label>
								                  </div>
							                 </th:block>
											
											<div class="form-group  col-sm-4" th:classappend="${#fields.hasErrors('date')} ? has-error">
												<label class="control-label" for="inputSuccess"><i
													class="fa fa-calendar"></i> Date:</label>
												<div class="input-group date form_date "
													data-date-format="dd-mm-yyyy" data-link-field="dtp_input1">
													<span class="input-group-addon"><span
														class="glyphicon glyphicon-th"></span> </span> <input
														class="form-control" size="16" type="text"
														th:field="*{date}" placeholder="09-11-2018" />
														
												</div>
											</div> 
											
												<!-- time Picker -->
									                  <div class="bootstrap-timepicker col-sm-4" th:classappend="${#fields.hasErrors('start')} ? has-error">
									                    <div class="form-group">
									                      <label>Start:</label>
									                      <div class="input-group">
									                        <input type="text" class="form-control timepicker" th:field="*{start}"/>
									                        <div class="input-group-addon">
									                          <i class="fa fa-clock-o"></i>
									                        </div>
									                      </div><!-- /.input group -->
									                    </div><!-- /.form group -->
									                  </div>
									                  
									                  <!-- time Picker -->
									                  <div class="bootstrap-timepicker col-sm-4" th:classappend="${#fields.hasErrors('end')} ? has-error">
									                    <div class="form-group">
									                      <label>End:</label>
									                      <div class="input-group">
									                        <input type="text" class="form-control timepicker" th:field="*{end}"/>
									                        <div class="input-group-addon">
									                          <i class="fa fa-clock-o"></i>
									                        </div>
									                      </div><!-- /.input group -->
									                    </div><!-- /.form group -->
									                  </div>

									                  
											
												
										</div>
									</div>
								<!-- /.box-body -->
								<div class="box-footer">
									<div class="pull-right">
										<a th:href=@{/gameday/register} class="btn btn-default">
											<i class="fa fa-eraser"></i> Clean
										</a>
										<button type="submit" class="btn btn-primary">
											<i class="fa fa-save"></i> Save
										</button>
									</div>
									<a th:href="@{/club/dashboard}" class="btn btn-default">
										<i class="fa fa-times"></i> Close
									</a>
								</div>
								
						</div>
						<!-- /. box -->
					</div>
					<div class="col-md-6">
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">Match result</h3>
							</div>
							<div class="box-body">
								<div class="row">
										<div class="form-group col-sm-5 " th:classappend="${#fields.hasErrors('homeGoals')} ? has-error" >
						
												<label class="control-label" for="inputSuccess">
												<i class="fa "></i>Home goals</label> 
												<div class="number-input">
												  <button  type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
												  <input class="quantity" min="0" max="100" name="quantity" value="0" type="number">
												  <button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
												</div>
										</div>
										<div class="form-group  col-sm-5 offset-sm-3 " th:classappend="${#fields.hasErrors('awayGoals')} ? has-error" >
						
												<label class="control-label" for="inputSuccess">
													<i class="fa "></i> Away goals</label> 
												<div class="number-input">
												  <button  type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
												  <input class="quantity" min="0" max="100"  name="quantity" value="0" type="number">
												  <button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
												</div>
										</div>
										
											
								</div>
			
							</div>
							<!-- /.box-body -->
							
						</div>
						<!-- /. box -->
					</div>
					
				</div>
			</form>
		</section>

	</div>
</body>

</html>
