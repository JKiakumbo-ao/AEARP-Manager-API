<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/patternLayout'">
<head></head>

<body class="skin-blue">
	<div class="wrapper">
		<section layout:fragment="content">
			<div class="container">
				<h1>Competition Register</h1>
				<form action="#" method="post">
					<div class="box box-warning">
						<div class="box-header">
							<h3 class="box-title">Competition</h3>
						</div>
						<!-- /.box-header -->
						<div class="row">
							<div class="box-body col-sm-8">

								<!-- input states -->

								<div class="form-group /has-success col-sm-12">

									<label class="control-label" for="inputSuccess"><i
										class="fa fa-calendar"></i> Date:</label> <input type="text" name="dateOfCompetition"
										class="form-control" id="inputSuccess" placeholder="01/03/2018" />
								</div>

								<div class="form-group /has-error col-sm-12">
									<label class="control-label" for="inputWarning"><i
										class="fa fa-clock-o"></i> Time:</label> <input type="text"
										name="timeOfCompetition" class="form-control" id="inputWarning"
										placeholder="15:30" />
								</div>
								
								<div class="form-group col-sm-3">
									<label class="control-label" for="inputError"><i
										class="fa fa-map-marker"></i> Local:</label> <input
										type="text" name="localOfCompetition" class="form-control"
										id="inputError" placeholder="Stadion Wroclaw" />
								</div>

								<div class="form-group col-sm-5">
									<label class="control-label" for="inputSuccess"><i
										class="fa fa-flag"></i> Country:</label> <input type="text"
										name="country" class="form-control" id="inputSuccess"
										placeholder="Poland" />
								</div>
								
								<div class="form-group col-sm-4">
									<label class="control-label" for="inputError"><i
										class="fa fa-building-o"></i> City:</label> <input
										type="text" name="city" class="form-control"
										id="inputError" placeholder="Wroclaw" />
								</div>
							
								<div class="form-group  col-sm-6">
									<label class="control-label" for="inputSuccess"><i
										class="fa fa-dribbble"></i> Activity:</label> <input type="text"
										name="activity" class="form-control" id="inputSuccess"
										placeholder="Football" />
								</div>
								<div class="form-group col-sm-6">
									<label class="control-label" for="inputWarning"><i
										class="fa fa-users"></i> Group level:</label> <input type="text"
										name="groupLevel" class="form-control" id="inputWarning"
										placeholder="Senior" />
								</div>
								
							</div>
							<div class="col-sm-4">

								<img src="cinqueterre.jpg" class="img-rounded "
									alt="Cinque Terre" width="150" height="150">

							</div>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</section>
	</div>
</body>

</html>
