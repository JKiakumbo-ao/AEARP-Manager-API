<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/patternLayout}">
<head></head>

<body class="skin-blue">
	<div class="wrapper">
		<section class="content" layout:fragment="content">
		
			<th:block th:include="fragments/MensageSuccess"></th:block>
			
			<form th:object="${technicalMembership}" method="post" th:action="${technicalMembership.new} ? @{/technical_membership/register} : @{/technical_membership/{id}(id=${technicalMembership.id})}">
			
				<th:block th:include="fragments/MensagesErrorValidation"></th:block>
			
				<div class="row">
					<div class="col-md-9">
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 th:if="${technicalMembership.new}" class="box-title">New Technical Membership</h3>
								<h3 th:unless="${technicalMembership.new}" class="box-title" th:text="|Editing Technical Membership ${technicalMembership.name} ${technicalMembership.surname}|"></h3>
							</div>
							<!-- /.box-header -->

							<div class="box-body">

								<!-- input states -->
								<div class="form-group col-sm-12">
									<h2>
										<i class="fa fa-briefcase"></i> Profissional  information
									</h2>
								</div>
								<div class="form-group /has-success col-sm-12" th:classappend="${#fields.hasErrors('position')} ? has-error">

									<label class="control-label" for="inputSuccess">
									<i class="fa fa-briefcase"></i> Position:</label> 
									<input type="text" th:field="*{position}"
										class="form-control" id="inputSuccess" placeholder="Maneger" />
								</div>
								
								<div class="form-group col-sm-12">
									<h2>
										<i class="fa fa-info-circle"></i> Personal information
									</h2>
								</div>
								<div class="form-group /has-success col-sm-12" th:classappend="${#fields.hasErrors('name')} ? has-error">
								<input type="hidden" th:field="*{id}"/>

									<label class="control-label" for="inputSuccess"><i
										class="fa fa-user"></i> Name:</label> <input type="text"
										th:field="*{name}" class="form-control" id="inputSuccess"
										placeholder="João" />
								</div>

								<div class="form-group /has-error col-sm-12" th:classappend="${#fields.hasErrors('surname')} ? has-error">
									<label class="control-label" for="inputWarning"><i
										class="fa fa-user"></i> Surname:</label> <input type="text"
										th:field="*{surname}" class="form-control" id="inputWarning"
										placeholder="Kiakumbo" />
								</div>

								<div class="form-group col-sm-3" th:classappend="${#fields.hasErrors('gender')} ? has-error">
									<label class="control-label" for="inputError"><i
										class="fa fa-male"></i> Gender:</label> <select id="inputError"
										class="form-control" th:field="*{gender}">
										<option value="">Select gender</option>
										<option th:each="gender : ${genders}" th:value="${gender}"
											th:text="${gender.description}"></option>
									</select>
								</div>

								<div class="form-group col-sm-5" th:classappend="${#fields.hasErrors('nacionality')} ? has-error">
									<label class="control-label" for="inputSuccess"><i
										class="fa fa-map-marker"></i> Nacionality:</label> <input type="text"
										th:field="*{nacionality}" class="form-control"
										id="inputSuccess" placeholder="Angolan" />
								</div>

								<div class="form-group  col-sm-4" th:classappend="${#fields.hasErrors('dateOfBorn')} ? has-error">
									<label class="control-label" for="inputSuccess"><i
										class="fa fa-calendar"></i> Date of Born:</label>
									<div class="input-group date form_date "
										data-date-format="dd-mm-yyyy" data-link-field="dtp_input1">
										<span class="input-group-addon"><span
											class="glyphicon glyphicon-th"></span> </span> <input
											class="form-control" size="16" type="text"
											th:field="*{dateOfBorn}" placeholder="09-11-1995" />
									</div>
								</div>

								<div class="form-group col-sm-6" th:classappend="${#fields.hasErrors('documentType')} ? has-error">
									<label class="control-label" for="inputError"><i
										class="fa fa-credit-card"></i> Document type:</label> <input
										type="text" th:field="*{documentType}" class="form-control"
										id="inputError" placeholder="Passaport" />
								</div>

								<div class="form-group col-sm-6" th:classappend="${#fields.hasErrors('documentNumber')} ? has-error">
									<label class="control-label" for="inputSuccess"><i
										class="fa fa-keyboard-o"></i> Document number:</label> <input
										type="text" th:field="*{documentNumber}" class="form-control"
										id="inputSuccess" placeholder="N1136645" />
								</div>


								<div class="form-group col-sm-12">
									<h2>
										<i class="fa fa-envelope-o"></i> Contact
									</h2>
								</div>


								<div class="form-group  col-sm-4" th:classappend="${#fields.hasErrors('phoneNumber')} ? has-error">
									<label class="control-label" for="phone"><i
										class="fa fa-phone"></i> Phone:</label><br/> <input type="text"
										class="form-control phone" id="phone" th:value="*{phoneNumber}"/> <input
										id="hiddenPhone" type="hidden" th:field="*{phoneNumber}">
								</div>

								<div class="form-group  col-sm-4" th:classappend="${#fields.hasErrors('cellPhoneNumber')} ? has-error">
									<label class="control-label" for="cellPhone"><i
										class="fa fa-mobile"></i> Cell phone:</label><br/> <input type="text"
										class="form-control phone" id="cellPhone" th:value="*{cellPhoneNumber}"/> <input
										id="hiddenCellPhone" type="hidden"
										th:field="*{cellPhoneNumber}">
								</div>

								<div class="form-group col-sm-4" th:classappend="${#fields.hasErrors('email')} ? has-error">
									<label class="control-label" for="inputWarning"><i
										class="fa fa-envelope"></i> Email:</label> <input type="text"
										th:field="*{email}" class="form-control" id="inputWarning"
										placeholder="kiakumbo.9@sgestor.pl" />
								</div>

								<div class="form-group col-sm-12">
									<h2>
										<i class="fa fa-home"></i> Adress
									</h2>
								</div>

								<div class="form-group /has-success col-sm-6" th:classappend="${#fields.hasErrors('street')} ? has-error">

									<label class="control-label" for="inputSuccess"><i
										class="fa fa-road"></i> Street:</label> <input type="text"
										th:field="*{street}" class="form-control" id="inputSuccess"
										placeholder="Wittiga" />
								</div>

								<div class="form-group /has-error col-sm-6" th:classappend="${#fields.hasErrors('number')} ? has-error">
									<label class="control-label" for="inputWarning"><i
										class="fa fa-sort-numeric-asc"></i> Number:</label> <input type="text"
										th:field="*{number}" class="form-control" id="inputWarning"
										placeholder="4" />
								</div>

								<div class="form-group col-sm-3" th:classappend="${#fields.hasErrors('zipCode')} ? has-error">
									<label class="control-label" for="inputError"><i
										class="fa fa-archive"></i> Zip code:</label> <input type="text"
										th:field="*{zipCode}" class="form-control" id="inputError"
										placeholder="51-628" />
								</div>

								<div class="form-group col-sm-4" th:classappend="${#fields.hasErrors('city')} ? has-error">
									<label class="control-label" for="inputSuccess"><i
										class="fa fa-building-o"></i> city:</label> <input type="text"
										th:field="*{city}" class="form-control" id="inputSuccess"
										placeholder="Wroclaw" />
								</div>

								<div class="form-group col-sm-5" th:classappend="${#fields.hasErrors('country')} ? has-error">
									<label class="control-label" for="inputSuccess"><i
										class="fa fa-flag"></i> Country:</label> <select class="form-control"
										id="inputSuccess" th:field="*{country}">
										<option value="" label="Select a country … "
											selected="selected">Select a country …       </option>
										<option th:each="iso_3166 : ${ISO_3166}"
											th:value="${iso_3166}" th:text="${iso_3166.countryName}">Algeria</option>
									</select>
								</div>

							</div>
							<!-- /.box-body -->
							<div class="box-footer">
								<div class="pull-right">
									<a th:if="${technicalMembership.new}" th:href=@{/technical_membership/register} class="btn btn-default">
										<i class="fa fa-eraser"></i> Clean
									</a>
									<button type="submit" class="btn btn-primary">
										<i class="fa fa-save"></i> Save
									</button>
								</div>
								<a th:href="@{/club/dashboard}" class="btn btn-default">
									<i class="fa fa-times"></i> Close
								</a>
							</div>
							<!-- /.box-footer -->
						</div>
						<!-- /. box -->
					</div>
					<div class="col-md-3">
						<div class="box box-solid">
							<div class="box-header with-border">
								<h3 class="box-title">Photo</h3>
							</div>
							<div class="box-body">
								<div class="row">
									<div class="form-group  col-sm-12">
										<div class="js-container-person-photo" th:attr="data-url-photos=@{/photos}">
											<div id="upload-drop" class="bw-upload">
												<i class="glyphicon  glyphicon-cloud-upload"></i> <span>drop
													a photo here or </span> <a class="bw-upload-form-file">select
													one <input id="upload-select" type="file"
													accept=".jpg,.jpeg,.png" /> <input type="hidden"
													th:field="*{photo}" /> <input type="hidden"
													th:field="*{contentType}" />
													<input type="hidden" th:field="*{newPhoto}" />
													
												</a>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /. box -->
					</div>
				</div>
			</form>
		</section>

	</div>
</body>

</html>
