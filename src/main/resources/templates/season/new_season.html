<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/patternLayout'">
<head></head>

<body class="skin-blue">
	<div class="wrapper">
		<section class="content" layout:fragment="content">
			<!-- Right side column. Contains the navbar and content of the page -->
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Schedule <small>Control panel</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Schedule</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<th:block th:block th:include="fragments/MensageSuccess"></th:block>
					<form th:object="${season}" method="post" th:action=" @{/season/register}">
						<th:block th:include="fragments/MensagesErrorValidation"></th:block>
					<div class="row">
						<div class="col-md-12">
							<div class="box box-primary">
								<div class="box-body no-padding">
									<!-- THE CALENDAR -->
									
										
												<div class="form-group /has-success col-sm-12" th:classappend="${#fields.hasErrors('title')} ? has-error">
											
													<label class="control-label" for="inputSuccess">
														<i class="fa fa-dribbble"></i>Title:</label> 
													<input type="text" th:field="*{title}"
															class="form-control" id="inputSuccess" placeholder="Training" />
												</div>
															
												<!-- Date and time range -->
											    <div class="form-group col-sm-12" th:classappend="${#fields.hasErrors('dateRange')} ? has-error">
												    <label><i class="fa fa-calendar"></i>Event range:</label>
												    <div class="input-group date " data-link-field="dtp_input1">
												           <div class="input-group-addon">
												               <i class="fa fa-clock-o"></i>
												           </div>
												           <input type="text" class="form-control pull-right" id="event_time" th:field="*{dateRange}"/>
												   	</div><!-- /.input group -->
											   </div><!-- /.form group -->
															
												<div class="form-group /has-success col-sm-12" th:classappend="${#fields.hasErrors('country')} ? has-error">
											
													<label class="control-label" for="inputSuccess">
														<i class="fa fa-dribbble"></i> Country:</label> 
													<input type="text" th:field="*{country}" class="form-control" id="inputSuccess" placeholder="JK Stadion" />
												</div>
															
												<!-- Color Picker -->
										        <div class="form-group col-sm-12">
										            	<label>Color:</label>
										                 <div class="input-group my-colorpicker2">
										                    	<input type="text" class="form-control" th:field="*{color}"/>
										                     <div class="input-group-addon">
										                         <i class="fa  fa-tachometer"></i>
										                     </div>
										                 </div><!-- /.input group -->
										        </div><!-- /.form group -->
										   
										</div>
										<div class="modal-footer">
											<div class="pull-right">
												<button type="submit" class="btn btn-primary">
													<i class="fa fa-save"></i> Save
												</button>
												<a th:href=@{/schedule/register} class="btn btn-default">
													<i class="fa fa-eraser"></i> Clean
												</a>
											</div>
														
											<button type="button" class="btn btn-default pull-left"
												data-dismiss="modal">Close</button>
										</div>
	
								</div>
								<!-- /.box-body -->
							</div>
							<!-- /. box -->
						</div>
						<!-- /.col -->
				</form>
			</section>
			<!-- /.content -->
		</section>
	</div>
	
</body>

</html>
