<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="modal fade" id="groupLevelDetailModal" tabindex="-1"
		role="dialog" th:fragment="groupLevelModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">

					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>

					<h3><i class="fa fa-info-circle"></i> Group level information</h3>
				</div>

				<div class="modal-body">
					<div class="row">
						<div class="col-sm-5">
							<label class="control-label" > Group level name:</label> <span th:text="${groupLevel.name}"></span><br/>
							<label class="control-label" > Activity:</label> <span th:text="${groupLevel.activity.name}"></span><br/>
							
						</div>
						<div class="col-sm-7">
							<label class="control-label" > Minimum age:</label> <span th:text="${groupLevel.ageFrom}"></span><br/>
							<label class="control-label" > Maximum age:</label> <span th:text="${groupLevel.ageTo}"></span><br/>
							
						</div>
						
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-left"
							data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
