<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Registration Club</title>
<meta
	content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
	name='viewport'>
<!-- Bootstrap 3.3.2 -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"
	type="text/css" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.4/css/bootstrap-datetimepicker.min.css"
	rel="stylesheet" type="text/css" />
<!-- Font Awesome Icons -->
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<!-- Theme style -->
<link th:href="@{/dist/css/AdminLTE.min.css}" rel="stylesheet"
	type="text/css" />
<!-- iCheck -->
<link th:href="@{/plugins/iCheck/square/blue.css}" rel="stylesheet"
	type="text/css" />

<link rel="stylesheet" th:href="@{/build/css/intlTelInput.css}" />
<link rel="stylesheet" th:href="@{/build/css/dialCode.css}" />

<!-- Daterange picker -->
<link th:href="@{/plugins/daterangepicker/daterangepicker-bs3.css}"
	rel="stylesheet" type="text/css" />

<link th:href="@{/bootstrap/css/bootstrap-datetimepicker.min.css}"
	rel="stylesheet" media="screen">
<link th:href="@{/css/sgestor.css}" rel="stylesheet" type="text/css" />


<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="register-page">

	<div class="register-logo">
		<a href="../../index2.html"><b>Registration Club</b></a>
	</div>
	<div class="container">
		<form th:object="${club}" method="POST">
			<div class="box box-warning">
				<div class="box-header"></div>
				<div class="row">
					<div class=" col-sm-8">

						<!-- input states -->


						<div class="form-group /has-error col-sm-12">
							<label class="control-label" for="inputWarning"><i
								class="fa fa-group"></i> Club name:</label> <input type="text"
								th:field="*{name}" class="form-control" id="inputWarning"
								placeholder="Sląski Wrocław" />
						</div>

						<div class="form-group col-sm-3">
							<label class="control-label" for="inputError"><i
								class="fa fa-chain"></i> Acronym:</label> <input type="text"
								th:field="*{acronym}" class="form-control" id="inputError"
								placeholder="WKS" />
						</div>

						<div class="form-group col-sm-5">
							<label class="control-label" for="inputSuccess"><i
								class="fa fa-flag"></i> Country:</label> <select class="form-control"
								id="inputSuccess" th:field="*{country}">
								<option value="" label="Select a country … " selected="selected">Select a country …       </option>
								<option th:each="iso_3166 : ${ISO_3166}" th:value="${iso_3166}"
									th:text="${iso_3166.countryName}">Algeria</option>
							</select>
						</div>

						<div class="form-group col-sm-4">
							<label class="control-label" for="inputError"><i
								class="fa fa-building-o"></i> City:</label> <input type="text"
								th:field="*{city}" class="form-control" id="inputError"
								placeholder="Wroclaw" />
						</div>

						<div class="form-group  col-sm-3">
							<label class="control-label" for="inputSuccess"><i
								class="fa fa-calendar"></i> Date of fundation:</label>
							<div class="input-group date form_date "
								data-date-format="dd-mm-yyyy" data-link-field="dtp_input1">
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-th"></span>
								</span>
								<input class="form-control" size="16" type="text" th:field="*{dateOfFundation}" placeholder="09-11-1995" />
							</div>
						</div>


						<div class="form-group  col-sm-4">
							<label class="control-label" for="phone"><i
								class="fa fa-phone"></i> Maneger Phone Number:</label> <input id="phone"
								type="tel"  class="form-control" />
								<input id="hidden" type="hidden" th:field="*{managerPhone}">
						</div>


						<div class="form-group col-sm-5">
							<label class="control-label" for="inputWarning"><i
								class="fa fa-envelope"></i> Manager Email:</label> <input type="text"
								th:field="*{managerEmail}" class="form-control"
								id="inputWarning" placeholder="kiakumbo.9@sgestor.pl" />
						</div>

						<div class="form-group col-sm-6">
							<label class="control-label" for="inputWarning"><i
								class="fa fa-lock"></i> Password:</label> <input type="password"
								th:field="*{password}" class="form-control" id="inputWarning"
								placeholder="********" />
						</div>

						<div class="form-group col-sm-6">
							<label class="control-label" for="inputWarning"><i
								class="fa fa-sign-in"></i> Confirm password:</label> <input
								type="password" th:field="*{confirmPassawor}"
								class="form-control" id="inputWarning" placeholder="********" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
							<a th:href="@{/login}" class="text-center">I already have a
								club</a>

						</div>

					</div>
					<div class="col-sm-4">

						<div class="row">
									<div class="form-group  col-sm-12">
										<div class="js-container-person-photo" th:attr="data-url-photos=@{/photos}">
											<div id="upload-drop" class="bw-upload">
												<i class="glyphicon  glyphicon-cloud-upload"></i> <span>drop
													a photo here or </span> <a class="bw-upload-form-file">select
													one <input id="upload-select" type="file"
													accept=".jpg,.jpeg,.png" /> <input type="hidden"
													th:field="*{photo}" /> <input type="hidden"
													th:field="*{contentType}" />
													<input type="hidden" th:field="*{newPhoto}" />
													
												</a>
											</div>
										</div>
									</div>
								</div>

					</div>
				</div>

			</div>

		</form>
		<th:block th:replace="hbs/personPhoto"></th:block>
	</div>

	<!-- /.register-box -->

	<!-- jQuery 2.1.3 -->
	<script th:src="@{/plugins/jQuery/jQuery-2.1.3.min.js}"></script>
	<!-- Bootstrap 3.3.2 JS -->
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"
		type="text/javascript"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.4/js/bootstrap-datetimepicker.min.js"></script>
	<!-- iCheck -->
	<script th:src="@{/plugins/iCheck/icheck.min.js}"
		type="text/javascript"></script>
	
	<script th:src="@{/build/js/intlTelInput.js}"></script>

	<!-- daterangepicker -->
	<script th:src="@{/plugins/daterangepicker/daterangepicker.js}"
		type="text/javascript"></script>

	<!-- datepicker -->
	<script th:src="@{/plugins/datepicker/bootstrap-datepicker.js}"
		type="text/javascript"></script>
	<script type="text/javascript"
		th:src="@{/bootstrap/js/bootstrap-datetimepicker.js}" charset="UTF-8"></script>
	<script th:src="@{/plugins/uikit/js/uikit.min.js}" type="text/javascript"></script>
	<script th:src="@{/plugins/uikit/js/upload.min.js}" type="text/javascript"></script>
	<script th:src="@{/plugins/hbs/handlebars.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/person.photo.upload.js}" type="text/javascript"></script>
	
	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' // optional
			});
		});
	
		$("#phone").intlTelInput({
			initialCountry : "auto",
			geoIpLookup : function(callback) {
				$.get('https://ipinfo.io', function() {}, "jsonp").always(function(resp) {
					var countryCode = (resp && resp.country) ? resp.country : "";
					callback(countryCode);
				});
			},
			utilsScript : "/build/js/utils.js" // just for formatting/placeholders etc
		});
		
		// update the hidden input on submit
		$("form").submit(function() {
		  $("#hidden").val($("#phone").intlTelInput("getNumber"));
		});
	
		$('.form_date').datetimepicker({
			pickTime : false,
			weekStart : 1,
			todayBtn : 1,
			autoclose : 1,
			todayHighlight : 1,
			startView : 2,
			minView : 2,
			forceParse : 0
		});
	</script>
	
</body>
</html>
