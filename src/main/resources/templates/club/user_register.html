<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>S-Gestor | Log in</title>
<meta
	content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
	name='viewport'>
<!-- Bootstrap 3.3.2 -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"
	type="text/css" />
<!-- Font Awesome Icons -->
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<!-- Theme style -->
<link th:href="@{/dist/css/AdminLTE.min.css}" rel="stylesheet"
	type="text/css" />
<link th:href="@{/dist/css/style.css}" rel="stylesheet"
	type="text/css" />
<!-- iCheck -->
<link th:href="@{/plugins/iCheck/square/blue.css}" rel="stylesheet"
	type="text/css" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="../../index2.html"><b>User Register</b></a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">Sign in to start your session</p>
			<div class="loginError" th:if="${#bools.isTrue(param.error)}">
				<p class="login-box-msg">The Passwords has to match</p>
			</div>
			<form th:object="${user}" method="POST">
				<div class="form-group has-feedback">
					<label class="control-label" for="inputWarning"><i
								class="fa fa-user"></i> User name:</label>
					<input type="text" class="form-control" autofocus="autofocus" placeholder="SGestorUser" th:field="*{name}"/> 
				</div>
				<div class="form-group">
					<label class="control-label" for="inputWarning"><i
								class="fa fa-unlock-alt"></i> Password:</label>
					<input type="password" class="form-control" placeholder="Password" th:field="*{password}"/>
				</div>
				
				<div class="form-group">
							<label class="control-label" for="inputWarning"><i
								class="fa fa-unlock"></i> Confirm password:</label> <input
								type="password" th:field="*{passwordConfirmation}"
								class="form-control" id="inputWarning" placeholder="********" />
						</div>

						<div class="form-group">
							<label class="control-label" for="inputSuccess"><i
								class="fa fa-users"></i> Group:</label> <select class="form-control"
								id="inputSuccess" th:field="*{groups}">
								<option value="" label="Select a country … " selected="selected">Select a country …</option>
							</select>
						</div>
						
						<div class="form-group">
							<label class="control-label" for="inputError"><i
								class="fa fa-check-square-o"></i> Active:</label>
								<input type="checkbox" class="minimal form-control" th:field="*{active}" checked/> 
						</div>
				
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label> <input type="checkbox"> Remember Me
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Sign
							In</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

	<!-- jQuery 2.1.3 -->
	<script th:src="@{/plugins/jQuery/jQuery-2.1.3.min.js}"></script>
	<!-- Bootstrap 3.3.2 JS -->
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"
		type="text/javascript"></script>
	<!-- iCheck -->
	<script th:src="@{/plugins/iCheck/icheck.min.js}" type="text/javascript"></script>
	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' // optional
			});
			
		});
	</script>
</body>
</html>
