<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/patternLayout'">
<head></head>

<body class="skin-blue">
	<div class="wrapper">
		<section class="content" layout:fragment="content">
			<th:block th:include="fragments/MensageSuccess"></th:block>
			<form th:object="${teamGame}" method="post" th:action="${teamGame.new} ? @{/team_game/register}:
			 @{/team_game/{id}(id= ${teamGame.id})}">
			 	<th:block th:include="fragments/MensagesErrorValidation"></th:block>
				
					<div class="col-md-9">
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 th:if="${teamGame.new}" class="box-title">New game score</h3>
								<h3 th:unless="${teamGame.new}" class="box-title" th:text="|Editing team game|">New Activity</h3>
							</div>
							<!-- /.box-header -->

							<div class="box-body">
								<div class="row">
									<div class="col-sm-6">
									<div class="form-group col-sm-12">
										<h2>
											<i class="fa "></i> General
										</h2>
									</div>
									<div class="form-group col-sm-4">
										<label class="control-label" for="inputSuccess">
											<i class="fa "></i>Goals scored:</label><br/> 
										<div class="number-input">
												<button  type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
												<input class="quantity" min="0" max="100" step="1" th:field="*{goalsScored}" value="0" type="number">
												<button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
										</div>
												
									</div>
									<div class="form-group col-sm-4">
										<label class="control-label" for="inputSuccess">
											<i class="fa "></i>Goals conceded: </label><br/> 
										<div class="number-input">
												<button  type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
												<input class="quantity" min="0" max="100" step="1" th:field="*{goalsConceded}" value="0" type="number">
												<button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
										</div>
												
									</div>
									<div class="form-group col-sm-4">
										<label class="control-label" for="inputSuccess">
											<i class="fa "></i>Yellow cards: </label><br/> 
										<div class="number-input">
												<button  type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
												<input class="quantity" min="0" max="100" step="1" th:field="*{yellowCards}" value="0" type="number">
												<button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
										</div>
												
									</div>
									<div class="form-group col-sm-4">
										<label class="control-label" for="inputSuccess">
											<i class="fa "></i>Red cards: </label><br/> 
										<div class="number-input">
												<button  type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
												<input class="quantity" min="0" max="100" step="1" th:field="*{redCards}" value="0" type="number">
												<button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
										</div>
												
									</div>
									
								</div>
								
									<div class="col-sm-6">
										<div class="form-group col-sm-12">
											<h2>
												<i class="fa "></i> Attack
											</h2>
											<div class="form-group col-sm-4">
											<label class="control-label" for="inputSuccess">
												<i class="fa "></i>Shots: </label><br/> 
											<div class="number-input">
													<button  type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
													<input class="quantity" min="0" max="100" step="1" th:field="*{shots}" value="0" type="number">
													<button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
											</div>
													
										</div>
										<div class="form-group col-sm-4">
											<label class="control-label" for="inputSuccess">
												<i class="fa "></i>Shots on target: </label><br/> 
											<div class="number-input">
													<button  type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
													<input class="quantity" min="0" max="100" step="1" th:field="*{shotsOnTarget}" value="0" type="number">
													<button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
											</div>
													
										</div>
										<div class="form-group col-sm-4">
											<label class="control-label" for="inputSuccess">
												<i class="fa "></i>Off sides: </label><br/> 
											<div class="number-input">
													<button  type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
													<input class="quantity" min="0" max="100" step="1" th:field="*{offSides}" value="0" type="number">
													<button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
											</div>
													
										</div>
										<div class="form-group col-sm-4">
											<label class="control-label" for="inputSuccess">
												<i class="fa "></i>ball possession %: </label><br/> 
											<div class="number-input">
													<button  type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
													<input class="quantity" min="0" max="100" step="1" th:field="*{posse}" value="0" type="number">
													<button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
													
											</div>
													
										</div>
									
									</div>
									</div>
									</div>
									<div class="row">
										<div class="col-sm-6">
										<div class="form-group col-sm-12">
											<h2>
												<i class="fa "></i> Defence
											</h2>
										</div>
										<div class="form-group col-sm-4">
											<label class="control-label" for="inputSuccess">
												<i class="fa "></i>Fouls: </label><br/> 
											<div class="number-input">
													<button  type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
													<input class="quantity" min="0" max="100" step="1" th:field="*{fouls}" value="0" type="number">
													<button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
											</div>
													
										</div>
										<div class="form-group col-sm-4">
											<label class="control-label" for="inputSuccess">
												<i class="fa "></i>Own goals: </label><br/> 
											<div class="number-input">
													<button  type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
													<input class="quantity" min="0" max="100" step="1" th:field="*{ownGoals}" value="0" type="number">
													<button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
											</div>
													
										</div>
								</div>
								</div>								
							</div>
							<!-- /.box-body -->
							<div class="box-footer">
								<div class="pull-right">
									<a th:href=@{/team_game/register} class="btn btn-default">
										<i th:if="${teamGame.new}" class="fa fa-eraser"></i> Clean
									</a>
									<button type="submit" class="btn btn-primary">
										<i class="fa fa-save"></i> Save
									</button>
								</div>
								<a th:href="@{/club/dashboard}" class="btn btn-default">
									<i class="fa fa-times"></i> Close
								</a>
							</div>
							<!-- /.box-footer -->
						</div>
						<!-- /. box -->
					
					<div class="col-md-3">
						
					</div>
				</div>
			
			</form>
		</section>
	</div>
</body>

</html>
