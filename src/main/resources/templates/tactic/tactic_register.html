<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/patternLayout'">
<head></head>

<body class="skin-blue">
	<div class="wrapper">
		<section class="content" layout:fragment="content">
			<th:block th:include="fragments/MensageSuccess"></th:block>
			<form th:object="${tactic}" method="post" th:action="${tactic.new} ? @{/tactic/register}:
			 @{/tactic/{id}(id= ${tactic.id})}">
			 	<th:block th:include="fragments/MensagesErrorValidation"></th:block>
				<div class="row">
					<div class="col-md-9">
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 th:if="${tactic.new}" class="box-title">New Activity</h3>
								<h3 th:unless="${tactic.new}" class="box-title" th:text="|Editing Site ${tactic.name}|">New Activity</h3>
							</div>
							<!-- /.box-header -->

							<div class="box-body">

									<!-- input states -->

								<div class="form-group /has-success col-sm-12" th:classappend="${#fields.hasErrors('name')} ? has-error">

									<label class="control-label" for="inputSuccess">
									<i class="fa fa-dribbble"></i> Tactic name:</label> 
									<input type="text" th:field="*{name}"
										class="form-control" id="inputSuccess" placeholder="Football" />
								</div>
								<div class="form-group /has-success col-sm-12" th:classappend="${#fields.hasErrors('description')} ? has-error">

									<label class="control-label" for="inputSuccess">
									<i class="fa fa-dribbble"></i> Description:</label> 
									<textarea class="textarea" placeholder="Place some text here" th:field="*{description}"
									style="width: 100%; height: 100px; font-size: 14px; 
									line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
								</div>
								<div class="form-group col-sm-12" th:classappend="${#fields.hasErrors('trainingFocus')} ? has-error">
											<input type = "hidden" th:field="*{id}">
											<label class="control-label" for="inputWarning"><i
															class="fa fa-dot-circle-o"></i> Training focus:</label>
											<div class="sg-field-action" >
												<select id="estilo" class="form-control js-example-basic-multiple" multiple="multiple" th:field="*{trainingFocus}">
														<option th:each="trainingType : ${trainingTypes}" 
															th:value="${trainingType}" th:text="${trainingType.description}">U-19</option>
																	
												</select>
						
											</div>
								</div>
								<div class="form-group col-sm-12" th:classappend="${#fields.hasErrors('teams')} ? has-error">
											<input type = "hidden" th:field="*{id}">
											<label class="control-label" for="inputWarning"><i
															class="fa fa-dot-circle-o"></i> Teams:</label>
											<div class="sg-field-action" >
												<select id="estilo" class="form-control js-example-basic-multiple" multiple="multiple" th:field="*{teams}">
														<option th:each="team : ${teams}" 
															th:value="${team}" th:text="${team.name}">U-19</option>
																	
												</select>
						
											</div>
									</div>
									
									<div class="form-group  col-sm-12">
												<div class="js-container-person-photo" th:attr="data-url-photos=@{/photos}">
													<div id="upload-drop" class="bw-upload">
														<i class="glyphicon  glyphicon-cloud-upload"></i> <span>drop
															a photo here or </span> <a class="bw-upload-form-file">select
															one <input id="upload-select" type="file"
															accept=".jpg,.jpeg,.png" /> <input type="hidden"
															th:field="*{photos}" /> <input type="hidden"
															th:field="*{contentType}" />
															<input type="hidden" th:field="*{newPhoto}" />
															
														</a>
													</div>
												</div>
										</div>

							</div>
							<!-- /.box-body -->
							<div class="box-footer">
								<div class="pull-right">
									<a th:href=@{/tactic/register} class="btn btn-default">
										<i th:if="${tactic.new}" class="fa fa-eraser"></i> Clean
									</a>
									<button type="submit" class="btn btn-primary">
										<i class="fa fa-save"></i> Save
									</button>
								</div>
								<a th:href="@{/club/dashboard}" class="btn btn-default">
									<i class="fa fa-times"></i> Close
								</a>
							</div>
							<!-- /.box-footer -->
						</div>
						<!-- /. box -->
					</div>
					<div class="col-md-3">
						
					</div>
				</div>
			</form>
		</section>
	</div>
</body>

</html>
