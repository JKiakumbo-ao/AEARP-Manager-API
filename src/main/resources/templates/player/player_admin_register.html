<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/patternLayout}">
<head></head>

<body class="skin-blue">
	<div class="wrapper">
		<section class="content" layout:fragment="content">
		
			<th:block th:include="fragments/MensageSuccess"></th:block>
			
			<form th:object="${player}" method="post" th:action="${player.new} ? @{/player/register} : @{/player/{id}(id=${player.id})}">
			
				<th:block th:include="fragments/MensagesErrorValidation"></th:block>
			
				<div class="row">
					<div class="col-md-9">
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 th:if="${player.new}" class="box-title">New Athlete</h3>
								<h3 th:unless="${player.new}" class="box-title" th:text="|Editing player ${player.name} ${player.surname}|">New Athlete</h3>
							</div>
							<!-- /.box-header -->

							<div class="box-body">

								<!-- input states -->
								<div class="form-group /has-success col-sm-12" th:classappend="${#fields.hasErrors('name')} ? has-error">
								<input type="hidden" th:field="*{id}"/>

									<label class="control-label" for="inputSuccess"><i
										class="fa fa-user"></i> Name:</label> <input type="text"
										th:field="*{name}" class="form-control" id="inputSuccess"
										placeholder="JoÃ£o" />
								</div>

								<div class="form-group /has-error col-sm-12" th:classappend="${#fields.hasErrors('surname')} ? has-error">
									<label class="control-label" for="inputWarning"><i
										class="fa fa-user"></i> Surname:</label> <input type="text"
										th:field="*{surname}" class="form-control" id="inputWarning"
										placeholder="Kiakumbo" />
								</div>

								

								<div class="form-group col-sm-6" th:classappend="${#fields.hasErrors('documentType')} ? has-error">
									<label class="control-label" for="inputError"><i
										class="fa fa-credit-card"></i> Document type:</label> <input
										type="text" th:field="*{documentType}" class="form-control"
										id="inputError" placeholder="Passaport" />
								</div>

								<div class="form-group col-sm-6" th:classappend="${#fields.hasErrors('documentNumber')} ? has-error">
									<label class="control-label" for="inputSuccess"><i
										class="fa fa-keyboard-o"></i> Document number:</label> <input
										type="text" th:field="*{documentNumber}" class="form-control"
										id="inputSuccess" placeholder="N1136645" />
								</div>

								<div class="form-group col-sm-4" th:classappend="${#fields.hasErrors('email')} ? has-error">
									<label class="control-label" for="inputWarning"><i
										class="fa fa-envelope"></i> Email:</label> <input type="text"
										th:field="*{email}" class="form-control" id="inputWarning"
										placeholder="kiakumbo.9@sgestor.pl" />
								</div>


								<div class="form-group  col-sm-4" th:classappend="${#fields.hasErrors('team')} ? has-error">
									<label class="control-label" for="inputSuccess"><i
										class="fa fa-users"></i> Team:</label>
									<div class="sg-field-action">
										<select id="activity" class="form-control"
											th:field="*{team}">
											<option value="">Select team</option>
											<option th:each="team : ${teams}"
												th:value="${team.id}" th:text=${team.name}>U17</option>

										</select>

										<div class="sg-field-action__icon">
											<a href="#" data-toggle="modal"
												data-target="#addActivityModal"> <i
												class="glyphicon  glyphicon-plus-sign  sg-glyphicon-large"></i>
											</a>
										</div>
									</div>
								</div>
								

								<div class="form-group  col-sm-4" th:classappend="${#fields.hasErrors('contractEnd')} ? has-error">
									<label class="control-label" for="inputSuccess"><i
										class="fa fa-calendar"></i> Contract end at:</label>
									<div class="input-group date form_date "
										data-date-format="dd-mm-yyyy" data-link-field="dtp_input1">
										<span class="input-group-addon"><span
											class="glyphicon glyphicon-th"></span> </span> <input
											class="form-control" size="16" type="text"
											th:field="*{contractEnd}" placeholder="09-11-1995" />
									</div>
								</div>
								
								<div class="form-group col-sm-6" th:classappend="${#fields.hasErrors('position')} ? has-error">
									<label class="control-label" for="inputWarning"><i
										class="fa fa-users"></i> Main Position:</label>
									<div class="sg-field-action">
										<select id="activity" class="form-control"
											th:field="*{position}">
											<option value="">Select posission</option>
											<option th:each="position : ${positions}"
												th:value="${position}" th:text=${position.description}>U17</option>

										</select>
										
									</div>

								</div>
								<div class="form-group col-sm-6" th:classappend="${#fields.hasErrors('total')} ? has-error">
									<label class="control-label" for="inputWarning"><i
										class="fa fa-envelope"></i> Total:</label> <input type="text"
										th:field="*{total}" class="form-control" id="inputWarning"
										placeholder="kiakumbo.9@sgestor.pl" />
								</div>

							</div>
							<!-- /.box-body -->
							<div class="box-footer">
								<div class="pull-right">
								
									<a th:if=${player.new} th:href=@{/player/register} class="btn btn-default">
										<i class="fa fa-eraser"></i> Clean
									</a>
									<button type="submit" class="btn btn-primary">
											<i class="fa fa-save"></i> Save
									</button>
								</div>
								<a th:href="@{/club/dashboard}" class="btn btn-default">
									<i class="fa fa-times"></i> Close
								</a>
							</div>
							<!-- /.box-footer -->
						</div>
						<!-- /. box -->
					</div>
				</div>
				
			</form>

		</section>

	</div>
</body>

</html>
