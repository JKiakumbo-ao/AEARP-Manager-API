<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/patternLayout'">
<head></head>

<body class="skin-blue">
	<div class="wrapper">
		<section layout:fragment="content">
			<div class="container">
				<h1>Adress Register</h1>
				<form action="#" method="post">
					<div class="box box-warning">
						<div class="box-header">
							<h3 class="box-title">Adress</h3>
						</div>
						<!-- /.box-header -->
						<div class="row">
							<div class="box-body col-sm-8">

								<!-- input states -->

								<div class="form-group /has-success col-sm-12">

									<label class="control-label" for="inputSuccess"><i
										class="fa fa-road"></i> Street:</label> <input type="text" name="street"
										class="form-control" id="inputSuccess" placeholder="Wittiga" />
								</div>

								<div class="form-group /has-error col-sm-12">
									<label class="control-label" for="inputWarning"><i
										class="fa fa-sort-numeric-asc"></i> Number:</label> <input type="text"
										name="number" class="form-control" id="inputWarning"
										placeholder="4" />
								</div>
								
								<div class="form-group col-sm-3">
									<label class="control-label" for="inputError"><i
										class="fa fa-archive"></i> Zip code:</label> <input
										type="text" name="zipCode" class="form-control"
										id="inputError" placeholder="51-628" />
								</div>

								<div class="form-group col-sm-5">
									<label class="control-label" for="inputSuccess"><i
										class="fa fa-building-o"></i> city:</label> <input type="text"
										name="city" class="form-control" id="inputSuccess"
										placeholder="Wroclaw" />
								</div>
								
								<div class="form-group col-sm-4">
									<label class="control-label" for="inputError"><i
										class="fa fa-flag"></i> Country:</label> <input
										type="text" name="country" class="form-control"
										id="inputError" placeholder="Poland" />
								</div>
								

							</div>
							<div class="col-sm-4">

								<img src="cinqueterre.jpg" class="img-rounded "
									alt="Cinque Terre" width="150" height="150">

							</div>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</section>
	</div>
</body>

</html>
