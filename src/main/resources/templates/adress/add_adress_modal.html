<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="modal fade" id="add_adress_modal" tabindex="-1"
		role="dialog" th:fragment="modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">

					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>

					<h4 class="modal-title">Adress</h4>
				</div>

				<div class="modal-body box box-warning">
				<form action="#" method="post">
					
						<!-- /.box-header -->
						<div class="row">
							<div class="box-body col-sm-12">

								<!-- input states -->

								<div class="form-group /has-success col-sm-12">

									<label class="control-label" for="inputSuccess"><i
										class="fa fa-road"></i> Street:</label> <input type="text" name="street"
										class="form-control" id="inputSuccess" placeholder="Wittiga" />
								</div>

								<div class="form-group /has-error col-sm-12">
									<label class="control-label" for="inputWarning"><i
										class="fa fa-sort-numeric-asc"></i> Number:</label> <input type="text"
										name="number" class="form-control" id="inputWarning"
										placeholder="4" />
								</div>
								
								<div class="form-group col-sm-3">
									<label class="control-label" for="inputError"><i
										class="fa fa-archive"></i> Zip code:</label> <input
										type="text" name="zipCode" class="form-control"
										id="inputError" placeholder="51-628" />
								</div>

								<div class="form-group col-sm-5">
									<label class="control-label" for="inputSuccess"><i
										class="fa fa-building-o"></i> city:</label> <input type="text"
										name="city" class="form-control" id="inputSuccess"
										placeholder="Wroclaw" />
								</div>
								
								<div class="form-group col-sm-4">
									<label class="control-label" for="inputError"><i
										class="fa fa-flag"></i> Country:</label> <input
										type="text" name="country" class="form-control"
										id="inputError" placeholder="Poland" />
								</div>
								

							</div>
						</div>
				</form>

					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-left"
							data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save
							changes</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
